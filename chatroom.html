<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Chatroom</title>
    <style>
        /* Add your existing styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #004a9f;
            color: white;
            text-align: center;
            padding: 20px;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #007bff;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            margin: 0 5px;
        }

        nav a:hover {
            background-color: #0056b3;
            border-radius: 5px;
        }

        .chat-container {
            padding: 20px;
            background-color: white;
            margin: 20px auto;
            max-width: 600px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .messages {
            max-height: 300px;
            overflow-y: scroll;
            margin-bottom: 20px;
            padding-right: 10px;
        }

        .message {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
        }

        .input-container {
            display: flex;
            gap: 10px;
        }

        .input-container input {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .input-container button {
            width: 15%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact Us</a>
        <a href="#faq">FAQs</a>
    </nav>

    <header>
        <h1>Community Chatroom</h1>
    </header>

    <div class="chat-container">
        <!-- Display username after it's entered -->
        <div id="username-display" style="display: none;">
            <h3>Welcome, <span id="username"></span></h3>
        </div>

        <div class="messages" id="messages"></div>

        <div class="input-container">
            <input type="text" id="chat-input" placeholder="Type your message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <footer>
        <p>Â© 2024 Billy - Buddy Against Cyberbullying. All Rights Reserved.</p>
    </footer>

    <script>
        // Ask for the username when the page loads
        let username = prompt("Enter your username:");
        if (username && username.trim() !== "") {
            document.getElementById("username").textContent = username; // Display the username
            document.getElementById("username-display").style.display = "block"; // Show the username section
        } else {
            username = "Anonymous"; // Default to "Anonymous" if no username is entered
            document.getElementById("username").textContent = username;
            document.getElementById("username-display").style.display = "block";
        }

        // Function to send a message
        function sendMessage() {
            const messageInput = document.getElementById('chat-input');
            const messagesContainer = document.getElementById('messages');

            const messageText = messageInput.value.trim();
            if (messageText) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.innerHTML = `<strong>${username}:</strong> ${messageText}`;

                messagesContainer.appendChild(messageElement);
                messageInput.value = ''; // Clear input after sending
                messagesContainer.scrollTop = messagesContainer.scrollHeight; // Scroll to bottom
            }
        }
    </script>

</body>
</html>
