<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billy Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .chatbox { width: 300px; height: 400px; border: 1px solid #ccc; margin: auto; margin-top: 50px; }
        .messages { height: 350px; overflow-y: auto; padding: 10px; background: #f9f9f9; }
        .input { display: flex; }
        input[type="text"] { flex: 1; padding: 10px; border: 1px solid #ccc; }
        button { padding: 10px; border: none; background: #007bff; color: white; cursor: pointer; }
    </style>
</head>
<body>
    <div class="chatbox">
        <div class="messages" id="messages"></div>
        <div class="input">
            <input type="text" id="userInput" placeholder="Type your message here...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const userInput = document.getElementById("userInput").value;
            const messages = document.getElementById("messages");
            const userMessage = `<div>User: ${userInput}</div>`;
            const botMessage = `<div>Billy: I am here to help you!</div>`;
            messages.innerHTML += userMessage + botMessage;
            document.getElementById("userInput").value = '';
        }
    </script>
</body>
</html>
